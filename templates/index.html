<!DOCTYPE html>
<html>
<head>
    <title>StudyMate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            margin: 30px auto;
            padding: 20px;
            border: 2px dashed #ccc;
            border-radius: 10px;
            background: #fff;
        }
        .upload-area {
            padding: 40px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .upload-area:hover {
            background-color: #f9f9f9;
        }
        #file-input {
            display: none;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #45a049;
        }
        #status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
            border: 1px solid #ebccd1;
        }
        .result-container {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
            display: none;
        }
        .text-preview {
            max-height: 300px;
            overflow-y: auto;
            padding: 15px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: left;
            white-space: pre-wrap;
        }
        .file-info {
            margin: 10px 0;
            color: #555;
        }
        .actions {
            margin-top: 20px;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .image-item {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            background: white;
        }
        .image-item img {
            width: 100%;
            height: auto;
            border-radius: 3px;
        }
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
            border-radius: 5px 5px 0 0;
        }
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 10px 20px;
            transition: 0.3s;
        }
        .tab button:hover {
            background-color: #ddd;
        }
        .tab button.active {
            background-color: #4CAF50;
            color: white;
        }
        .tabcontent {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
            border-top: none;
            border-radius: 0 0 5px 5px;
            background: white;
        }
        .tabcontent.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>StudyMate</h1>
        <p>Unggah materi kuliah Anda (PDF/DOCX/TXT) untuk mengekstrak teks dan gambar</p>
        
        <div id="upload-section">
            <div class="upload-area" id="drop-area">
                <input type="file" id="file-input" accept=".pdf,.docx,.txt">
                <button class="btn" id="upload-btn">Pilih File</button>
                <p>atau tarik dan lepas file ke sini</p>
                <p><small>Format yang didukung: PDF, DOCX, TXT (maks. 10MB)</small></p>
            </div>
            
            <div id="status"></div>
        </div>
        
        <div id="result" class="result-container">
            <h2>Hasil Ekstraksi</h2>
            <div class="file-info">
                Nama file: <span id="filename"></span> | 
                Ukuran teks: <span id="text-length">0</span> karakter
            </div>
            
            <!-- Tab Navigation -->
            <div class="tab">
                <button class="tablinks active" onclick="openTab(event, 'text-tab')">Teks</button>
                <button class="tablinks" onclick="openTab(event, 'images-tab')">Gambar</button>
            </div>
            
            <!-- Tab Content -->
            <div id="text-tab" class="tabcontent active">
                <h3>Teks yang Diekstrak</h3>
                <div class="text-preview" id="extracted-text"></div>
            </div>
            
            <div id="images-tab" class="tabcontent">
                <h3>Gambar yang Ditemukan</h3>
                <div id="images-container" class="image-gallery">
                    <!-- Gambar akan dimuat di sini -->
                </div>
            </div>
            
            <div class="actions">
                <button class="btn" id="copy-btn">Salin Teks</button>
                <button class="btn btn-secondary" id="new-file">Unggah File Baru</button>
            </div>
        </div>
    </div>

    <script>
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('file-input');
        const uploadBtn = document.getElementById('upload-btn');
        const statusDiv = document.getElementById('status');
        const resultDiv = document.getElementById('result');
        const extractedTextDiv = document.getElementById('extracted-text');
        const filenameSpan = document.getElementById('filename');
        const textLengthSpan = document.getElementById('text-length');
        const copyBtn = document.getElementById('copy-btn');
        const newFileBtn = document.getElementById('new-file');

        // Handle click on upload button
        uploadBtn.addEventListener('click', () => fileInput.click());

        // Handle file selection
        fileInput.addEventListener('change', handleFiles);

        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        // Highlight drop area when item is dragged over it
        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });

        // Handle dropped files
        dropArea.addEventListener('drop', handleDrop, false);

        // Copy text to clipboard
        copyBtn.addEventListener('click', copyToClipboard);
        
        // Handle new file upload
        newFileBtn.addEventListener('click', resetForm);

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function highlight() {
            dropArea.style.borderColor = '#4CAF50';
            dropArea.style.backgroundColor = '#f0fff0';
        }

        function unhighlight() {
            dropArea.style.borderColor = '#ccc';
            dropArea.style.backgroundColor = '';
        }

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles({ target: { files } });
        }

        function handleFiles(e) {
            const files = e.target.files;
            if (files.length > 0) {
                uploadFile(files[0]);
            }
        }

        function uploadFile(file) {
            // Validasi ukuran file (maks 10MB)
            if (file.size > 10 * 1024 * 1024) {
                showError('Ukuran file terlalu besar. Maksimal 10MB');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            // Tampilkan status upload
            showStatus('Memproses file...', 'info');

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    throw new Error(data.error);
                }
                showResult(data, file.name);
            })
            .catch(error => {
                showError('Gagal memproses file: ' + error.message);
                console.error('Error:', error);
            });
        }

        function showStatus(message, type = 'info') {
            statusDiv.textContent = message;
            statusDiv.className = type === 'error' ? 'error' : 'success';
            statusDiv.style.display = 'block';
        }

        function showError(message) {
            showStatus(message, 'error');
        }

        function showResult(data, originalFilename) {
            // Update UI dengan hasil ekstraksi
            filenameSpan.textContent = originalFilename;
            textLengthSpan.textContent = data.text_length;
            extractedTextDiv.textContent = data.text;
            
            // Tampilkan gambar jika ada
            const imagesContainer = document.getElementById('images-container');
            imagesContainer.innerHTML = ''; // Kosongkan container gambar
            
            if (data.images && data.images.length > 0) {
                data.images.forEach((imgSrc, index) => {
                    const imgDiv = document.createElement('div');
                    imgDiv.className = 'image-item';
                    imgDiv.innerHTML = `
                        <img src="${imgSrc}" alt="Gambar ${index + 1}">
                        <p>Gambar ${index + 1}</p>
                    `;
                    imagesContainer.appendChild(imgDiv);
                });
            } else {
                imagesContainer.innerHTML = '<p>Tidak ada gambar yang ditemukan dalam dokumen.</p>';
            }
            
            // Sembunyikan area upload, tampilkan hasil
            document.getElementById('upload-section').style.display = 'none';
            resultDiv.style.display = 'block';
            
            // Buka tab teks secara default
            openTab({currentTarget: document.querySelector('.tablinks')}, 'text-tab');
            
            // Scroll ke hasil
            resultDiv.scrollIntoView({ behavior: 'smooth' });
        }
        
        function openTab(evt, tabName) {
            // Sembunyikan semua tab content
            const tabcontent = document.getElementsByClassName('tabcontent');
            for (let i = 0; i < tabcontent.length; i++) {
                tabcontent[i].classList.remove('active');
            }
            
            // Hapus class active dari semua tombol tab
            const tablinks = document.getElementsByClassName('tablinks');
            for (let i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove('active');
            }
            
            // Tampilkan tab yang dipilih dan aktifkan tombolnya
            document.getElementById(tabName).classList.add('active');
            evt.currentTarget.classList.add('active');
        }
        
        function copyToClipboard() {
            const textToCopy = extractedTextDiv.textContent;
            navigator.clipboard.writeText(textToCopy).then(() => {
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'Tersalin!';
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                }, 2000);
            }).catch(err => {
                console.error('Gagal menyalin teks: ', err);
                alert('Gagal menyalin teks ke clipboard');
            });
        }

        function resetForm() {
            // Reset form
            fileInput.value = '';
            document.getElementById('upload-section').style.display = 'block';
            resultDiv.style.display = 'none';
            statusDiv.style.display = 'none';
        }
    </script>
</body>
</html>
